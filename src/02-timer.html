<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="container">

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="datetime-picker" class="form-control" />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success" data-start>Start</button>
        </div>
      </div>

      <div class="timer d-flex gap-4">
        <div class="field d-flex flex-column">
          <span class="value fs-1 text-center" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field d-flex flex-column">
          <span class="value fs-1 text-center" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field d-flex flex-column">
          <span class="value fs-1 text-center" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field d-flex flex-column">
          <span class="value fs-1 text-center" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" type="module"></script> -->
    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
